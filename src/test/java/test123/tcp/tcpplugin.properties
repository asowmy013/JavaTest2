#provide the same details mentioned in the TCP portal while downloding the TCP plugin
#set the hashKey in the host machine env variable
 

#Application name that should be displyed in the ivalidate to identify your test results .Can be alpha numeric.

applicationName=ITAPartyAgreementsAPI
 

#allowed Test types are integrationtest [it], functionaltest [ft], performancetest [perf], productacceptancetest [pat],confidencecheck [cc]

testType=it
 


#allowed Environment are test [tst], development [dev], acceptance [acc]

environment=tst



#version of the application against which the tests are run . This version number will flow from the application to the tests step in the #pipeline otherwise un-comment the version and specify your own version

version=1.0
